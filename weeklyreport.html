<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plate Optimizer Weekly Report</title>
    <link rel="stylesheet" href="weeklyreport.css" />
  </head>
  <body>
    <main>
      <h2>Weekly Report</h2>
      <div>
        <label for="monday">Monday:</label>
        <input type="text" id="monday" />
      </div>
      <div>
        <label for="tuesday">Tuesday:</label>
        <input type="text" id="tuesday" />
      </div>
      <div>
        <label for="wednesday">Wednesday:</label>
        <input type="text" id="wednesday" />
      </div>
      <div>
        <label for="thursday">Thursday:</label>
        <input type="text" id="thursday" />
      </div>
      <div>
        <label for="friday">Friday:</label>
        <input type="text" id="friday" />
      </div>
      <div>
        <label for="saturday">Saturday:</label>
        <input type="text" id="saturday" />
      </div>
      <div>
        <label for="sunday">Sunday:</label>
        <input type="text" id="sunday" />
      </div>
      <button onclick="calculateAndDisplayReport()">Submit</button>
      <div id="weeklyReportContainer"></div>
      <form id="report-form" >
        <input
          type="text"
          id="userId"
          name="userId"
          placeholder="User ID"
          required
        />

        <input
          type="text"
          id="reportData"
          name="reportData"
          placeholder="Report Data"
          required
        />
        <button type="submit" >Show Report</button>
      </form>
      <button onclick="goBack()">Go Back</button>
    </main>
    <script>
      function calculateAndDisplayReport() {
        var totalWeight = 0;
        var count = 0;

        var daysOfWeek = [
          "monday",
          "tuesday",
          "wednesday",
          "thursday",
          "friday",
          "saturday",
          "sunday",
        ];

        for (var i = 0; i < daysOfWeek.length; i++) {
          var dayValue = parseInt(document.getElementById(daysOfWeek[i]).value);
          if (dayValue > 0) {
            totalWeight += dayValue;
            count++;
          }
        }

        var excessWeightPerDay = totalWeight / count;

        var content = `
                <p>Total number of plates this week is ${totalWeight} .</p>
                <p>There is ${excessWeightPerDay.toFixed(
                  2
                )} excess plates per day.</p>
            `;

        document.getElementById("weeklyReportContainer").innerHTML = content;
      }

      function goBack() {
        // Redirect back to the plate optimizer page
        window.location.href = "index.html";
      }
    </script>
    <script src="./weeklyreport.js"></script>
  </body>
</html>
